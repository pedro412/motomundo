services:
  db:
    image: postgres:15
    env_file:
      - .env.dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data/
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    env_file:
      - .env.dev
  # All required env vars (DB, Redis, DEBUG, etc.) are provided via .env.dev

volumes:
  postgres_data_dev:
